<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
<div class="wrapper">
    <div class="content">
        <div class="container">
            <h1><span>To-Do List</span></h1>
            <div>
                <form class="addTask">
                    <input class="addTask__input" type="text" placeholder="add a new task...">
                    <button class="addTask__button">ADD TASK</button>
                </form>
            </div>
            <div class="todo-wrapper">
                <div class="list">
                    <ul class="task-list"></ul>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
           <div class="container">
               <div class="footer__row">
                  <div class="footer__text">
                     Ekaterina Kopylova, 2022
                  </div>
               </div>
           </div>
    </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
